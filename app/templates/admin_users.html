{% extends "base.html" %}
{% block content %}
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold">Admin Â· Users</h1>
    <a class="text-sm text-indigo-600 hover:underline" href="/admin/endpoints">&larr; Endpoints</a>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="bg-white rounded-xl border border-slate-200 p-4">
      <div class="font-semibold mb-2">Create User</div>
      <form method="post" action="/admin/users/new" class="space-y-2">
        <input class="w-full border rounded px-3 py-2" name="email" placeholder="email" required />
        <input class="w-full border rounded px-3 py-2" name="password" placeholder="password" required />
        <select class="w-full border rounded px-3 py-2" name="role">
          {% for r in roles %}
            <option value="{{ r.value }}">{{ r.value }}</option>
          {% endfor %}
        </select>
        <button class="w-full px-4 py-2 rounded bg-indigo-600 text-white">Create</button>
      </form>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 p-4 lg:col-span-2">
      <div class="font-semibold mb-2">Users</div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="text-slate-600">
            <tr>
              <th class="text-left py-2">Email</th>
              <th class="text-left py-2">Role</th>
              <th class="text-left py-2">Active</th>
              <th class="text-left py-2">Created</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
              <tr class="border-t">
                <td class="py-2">{{ u.email }}</td>
                <td class="py-2">{{ u.role }}</td>
                <td class="py-2">{{ u.is_active }}</td>
                <td class="py-2 text-xs text-slate-600">{{ u.created_at }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
