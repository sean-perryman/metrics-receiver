<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Metrics Receiver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-md mx-auto mt-24 bg-white shadow-sm rounded-xl border border-slate-200 p-6">
    <h1 class="text-xl font-semibold mb-2">Sign in</h1>
    <p class="text-sm text-slate-600 mb-6">Use your receiver account credentials.</p>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-50 border border-red-200 text-red-800 text-sm">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input name="email" type="email" required class="w-full px-3 py-2 border rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input name="password" type="password" required class="w-full px-3 py-2 border rounded-lg" />
      </div>
      <button class="w-full py-2 rounded-lg bg-slate-900 text-white hover:bg-slate-800" type="submit">Login</button>
    </form>

    <div class="mt-6 text-xs text-slate-500">First run creates an admin from environment variables.</div>
  </div>
</body>
</html>
