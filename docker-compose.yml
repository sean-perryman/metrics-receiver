services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: metrics
      POSTGRES_USER: metrics
      POSTGRES_PASSWORD: metrics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metrics -d metrics"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://metrics:metrics@db:5432/metrics
      SECRET_KEY: CHANGEME_SUPERSECRET
      ENVIRONMENT: production
      BOOTSTRAP_ADMIN_EMAIL: admin@example.com
      BOOTSTRAP_ADMIN_PASSWORD: admin123!
      # Optional SMTP for email alerting
      SMTP_HOST: ""
      SMTP_PORT: 587
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      SMTP_FROM: ""
      SCHEDULER_ENABLED: "true"
      SCHEDULER_INTERVAL_SECONDS: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
